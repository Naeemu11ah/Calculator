<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="ans_container">
        <input type="text" id="input" />
      </div>

      <div class="buttons_container">
        <button class="buttons" style="background-color: rgb(24, 188, 24)">
          AC
        </button>
        <button class="buttons" style="background-color: rgb(58, 58, 212)">
          !
        </button>
        <button class="buttons" style="background-color: rgb(58, 58, 212)">
          %
        </button>
        <button
          class="buttons operator"
          style="background-color: rgb(58, 58, 212)"
          value="/"
        >
          รท
        </button>
        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>
        <button
          class="buttons operator"
          style="background-color: rgb(58, 58, 212)""
          value="*"
        >
          ร
        </button>
        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>
        <button
          class="buttons operator"
          style="background-color: rgb(58, 58, 212)"
          value="-"
        >
          -
        </button>
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button
          class="buttons operator"
          style="background-color: rgb(58, 58, 212)"
          value="+"
        >
          +
        </button>
        <button class="buttons">0</button>
        <button class="buttons dot">.</button>
        <button class="buttons">Del</button>
        <button class="buttons" style="background-color: rgb(14, 14, 237)">
          =
        </button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
